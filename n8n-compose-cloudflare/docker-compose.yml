volumes:
  n8n_storage:
  postgres_storage:
  qdrant_storage:

networks:
  demo:

x-n8n: &service-n8n
  image: n8nio/n8n:stable
  networks:
    - demo
  environment:
    - DB_TYPE=postgresdb
    - DB_POSTGRESDB_HOST=postgres
    - DB_POSTGRESDB_USER=${POSTGRES_USER}
    - DB_POSTGRESDB_PASSWORD=${POSTGRES_PASSWORD}
    - N8N_DIAGNOSTICS_ENABLED=false
    - N8N_PERSONALIZATION_ENABLED=false
    - N8N_ENCRYPTION_KEY
    - N8N_USER_MANAGEMENT_JWT_SECRET
    - GEMINI_API_KEY=${GEMINI_API_KEY}
    - CREDENTIALS_OVERWRITE_DATA={"googleGeminiApi":{"apiKey":"${GEMINI_API_KEY}"}}
  env_file:
    - path: .env
      required: true

services:
  postgres:
    image: postgres:16-alpine #recommend specifying a version for backups
    hostname: postgres
    networks:
      - demo
    restart: unless-stopped
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB
    volumes:
      - postgres_storage:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -h localhost -U ${POSTGRES_USER} -d ${POSTGRES_DB}
      interval: 5s
      timeout: 5s
      retries: 10

  n8n-import:
    <<: *service-n8n
    hostname: n8n-import
    container_name: n8n-import
    entrypoint: /bin/sh
    command:
      - -c
      - |
        echo "Starting demo-data import..."

        if [ -d /demo-data/credentials ] && [ "$(ls -A /demo-data/credentials 2>/dev/null)" ]; then
          echo "-> Importing credentials"
          n8n import:credentials --separate --input=/demo-data/credentials || true
        else
          echo "-> No credentials found to import"
        fi

        if [ -d /demo-data/workflows ] && [ "$(ls -A /demo-data/workflows 2>/dev/null)" ]; then
          echo "-> Importing workflows"
          n8n import:workflow --separate --input=/demo-data/workflows || true
        else
          echo "-> No workflows found to import"
        fi

        echo "Demo-data import finished."
  
    volumes:
      - ./n8n/demo-data:/demo-data
    depends_on:
      postgres:
        condition: service_healthy

  n8n:
    <<: *service-n8n
    hostname: n8n
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    volumes:
      - n8n_storage:/home/node/.n8n
      - ./n8n/demo-data:/demo-data
      - ./shared:/data/shared
      - ./documents:/home/node/.n8n-files/documents # To access the documents directory
    depends_on:
      postgres:
        condition: service_healthy
      n8n-import:
        condition: service_completed_successfully

  qdrant:
    image: qdrant/qdrant:v1.15.5 #you should update to the latest stable version
    hostname: qdrant
    container_name: qdrant
    networks:
      - demo
    restart: unless-stopped
    ports:
      - "6333:6333"
    expose:
      - "6333"
    volumes:
      - qdrant_storage:/qdrant/storage

  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    restart: unless-stopped
    depends_on:
      - n8n
      - qdrant
    networks:
      - demo